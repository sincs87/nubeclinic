<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - NubeClinic</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 40px auto;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            height: 70px;
        }
        .login-title {
            text-align: center;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 25px;
            color: #333;
        }
        .login-divider {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }
        .login-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
            z-index: -1;
        }
        .login-divider span {
            background-color: #f9f9f9;
            padding: 0 15px;
            color: #888;
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
        }
        .social-btn:hover {
            background-color: #f5f5f5;
        }
        .social-btn img, .social-btn i {
            margin-right: 10px;
        }
        .form-control {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            margin-top: 10px;
            font-size: 14px;
        }
        .btn-login:hover {
            background-color: #0d65d9;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
        }
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .register-link a {
            color: #1a73e8;
            font-weight: 600;
            text-decoration: none;
        }
        .verification-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .verification-box .icon {
            color: #1a73e8;
            margin-right: 15px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="logo-container">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NubeClinic Logo">
            </a>
        </div>
        
        <h1 class="login-title">Accede a tu cuenta</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
    
                
     
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    
           
                    
                    <button type="submit" class="btn btn-login">Iniciar sesión</button>
                </form>
                
                <div class="forgot-password">
                    <a href="{{ url_for('auth.forgot_password') }}">He olvidado mi contraseña</a>
                </div>                
            </div>
        </div>
        
        <div class="register-link">
            <p>¿Todavía sin cuenta? <a href="{{ url_for('auth.register') }}">Quiero registrarme</a></p>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
