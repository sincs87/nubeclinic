<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NubeClinic Pro{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="{{ url_for('static', filename='img/logo-azul.png') }}" alt="NubeClinic Logo">
      </div>
      <ul class="menu">
        <li><a href="/">Inicio</a></li>
        <li><a href="{{ url_for('precios') }}">Precios</a></li>
        {% if session.get('user_id') %}
          <li><a href="{{ url_for('panel.panel_inicio') }}">Panel</a></li>
          <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
        {% else %}
          <li><a href="{{ url_for('auth.login') }}">Iniciar sesión</a></li>
          <li><a href="{{ url_for('auth.register') }}" class="btn">Regístrate</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
