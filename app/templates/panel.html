<!-- Añadir justo antes del cierre de </body> -->
<script>
    // Script adicional para asegurar que la parte superior sea visible
    window.addEventListener('load', function() {
        // Forzar el scroll a 0 en múltiples momentos
        function forceScrollToTop() {
            console.log("Intentando forzar el scroll a 0");
            const calendarGrid = document.querySelector('.calendar-grid');
            if (calendarGrid) {
                calendarGrid.scrollTop = 0;
                console.log("Scroll establecido a 0");
            } else {
                console.log("No se encontró el elemento .calendar-grid");
            }
        }
        
        // Llamar inmediatamente
        forceScrollToTop();
        
        // Llamar después con retrasos para asegurar que funcione
        setTimeout(forceScrollToTop, 100);
        setTimeout(forceScrollToTop, 500);
        setTimeout(forceScrollToTop, 1000);
        
        // También forzar cuando cambie el tamaño de la ventana
        window.addEventListener('resize', function() {
            setTimeout(forceScrollToTop, 100);
        });
    });
</script>
