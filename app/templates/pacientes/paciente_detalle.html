{% extends "components/sidebar.html" %}
{% block content %}
<div class="container-fluid px-4 py-4 patient-content">
    <ul class="nav nav-tabs nav-tabs-border-bottom mb-4">
        <li class="nav-item">
            <a class="nav-link active" href="#">Datos del paciente</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Historial clínico</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Citas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Lista de pagos</a>
        </li>
    </ul>

    <form method="POST">
        <!-- Grupo: Datos generales del paciente -->
        <div class="patient-form row mb-2 pt-3">
            <aside class="col-lg-4 pl-5 mb-3">
                <h3>Datos generales del paciente</h3>
            </aside>
            <div class="col-lg-6 width-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mb-2">
                            <label class="label-lg">Nombre*</label>
                            <input type="text" name="nombre" value="{{ paciente.nombre }}" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mb-2">
                            <label class="label-lg">Apellidos*</label>
                            <input type="text" name="apellidos" value="{{ paciente.apellidos }}" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mb-2">
                            <label class="label-lg">Fecha de nacimiento</label>
                            <input type="date" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento }}" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mb-2">
                            <label class="label-lg">Género</label>
                            <select name="genero" class="form-control form-control-lg">
                                <option value="">Selecciona una opción</option>
                                <option value="Hombre" {% if paciente.genero == 'Hombre' %}selected{% endif %}>Hombre</option>
                                <option value="Mujer" {% if paciente.genero == 'Mujer' %}selected{% endif %}>Mujer</option>
                                <option value="Otro" {% if paciente.genero == 'Otro' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grupo: Datos administrativos -->
        <div class="patient-form row mb-2 pt-3">
            <aside class="col-lg-4 pl-5 mb-3">
                <h3>Datos administrativos</h3>
            </aside>
            <div class="col-lg-6 width-form">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group mb-2">
                            <label class="label-lg">Número de paciente</label>
                            <input type="text" disabled value="{{ paciente.id }}" class="form-control form-control-lg">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group mb-2">
                            <label class="label-lg">Estado del paciente</label>
                            <select name="estado" class="form-control form-control-lg">
                                <option value="Activo" {% if paciente.estado == 'Activo' %}selected{% endif %}>Activo</option>
                                <option value="Inactivo" {% if paciente.estado == 'Inactivo' %}selected{% endif %}>Inactivo</option>
                                <option value="Fallecido" {% if paciente.estado == 'Fallecido' %}selected{% endif %}>Fallecido</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Más bloques se añadirán aquí (contacto, notas, otra info médica...) -->

        <div class="text-end pe-4">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
    </form>
</div>
{% endblock %}
